<html>
	<header>
	<script language="Javascript">
	function Pouf(){
	
		if (this.chaton.style.visibility=='hidden'){
		this.chaton.style.visibility='visible';
		}else{
		this.chaton.style.visibility='hidden';
		}
	}
		function Pouf2(){
	
		if (this.chaton.style.display ==""){
			this.chaton.style.display = "none";
		}else{
			this.chaton.style.display = "";
		}
	}


	</script>
	</header>
	<body onclick="Pouf2()" style="height : 100%;">
	<p>
	<center>
	<img src="chaton.jpg" id="chaton" style="margin-top : 15%;">
	</center>
	</p>

	
	</body>
</html>
