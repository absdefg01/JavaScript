	<script language="Javascript">
	
	//if(document.getElementById('remplir').value.length==0)
	var v = Math.floor((Math.random() * 1024) + 1);
	function nbAleatoire()
	{
		var n = document.getElementById("nb").value;
		if ((is_numeric(n)==true) && (n!='')){
			var c = parseInt(n);
			if(c == v){
				document.getElementById('indication').innerHTML='BINGO';
			}else{
				if ( c < v)
				{
					document.getElementById('indication').innerHTML='plus grand';
				}else{
					document.getElementById('indication').innerHTML='plus petit';
				}
			}
		}else{
			alert("cette chaine de caracteres n'est pas composee que de chiffres");
		}
	}
	
	function is_numeric(chaine) {
		var exp=new RegExp("^[0-9]*$","g");
		return exp.test(chaine);
	}
	</script>
